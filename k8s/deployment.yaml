apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-viz-satellite
  namespace: sequentia-services
  labels:
    app: data-viz-satellite
    version: pilot
    component: visualization
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-viz-satellite
  template:
    metadata:
      labels:
        app: data-viz-satellite
        version: pilot
        component: visualization
    spec:
      containers:
      - name: data-viz-satellite
        image: sequentia/data-viz-satellite:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: SEQUENTIA_HUB_API
          value: "https://hub-api.sequentia.internal"
        - name: AUTH_SERVICE_URL
          value: "https://auth.sequentia.internal"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001

---
apiVersion: v1
kind: Service
metadata:
  name: data-viz-satellite-service
  namespace: sequentia-services
  labels:
    app: data-viz-satellite
spec:
  selector:
    app: data-viz-satellite
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-viz-satellite-ingress
  namespace: sequentia-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - dataviz.sequentia.internal
    secretName: dataviz-tls
  rules:
  - host: dataviz.sequentia.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-viz-satellite-service
            port:
              number: 80